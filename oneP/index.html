<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="social-links">
        
                <a class="icon-wrapper" href="#"><i class="icon icon-linkedin"></i></a>
                <a class="icon-wrapper" href="#"><i class="icon icon-facebook"></i></a>
                <a class="icon-wrapper" href="#"><i class="icon icon-twitter"></i></a>
                <a class="icon-wrapper" href="#"><i class="icon icon-pinterest"></i></a>
        
        </div>
        <div class="banner">
            <div class="banner__descr">
              <div class="banner__descr-title">
                Coworking spaces
              </div>  
              <div class="banner__descr-text">
                Lorem ipsum dolor sit amet, consectetur adipis
                cing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
              </div>
              <a class="banner__descr-btn" href="#">
                  Learn More
              </a>
            </div>
            <div class="banner__img">
                <img src="images/team.png" alt="team">
            </div>
        </div>
        <nav class="menu">
            <a class="menu__home link_hover" href="#">Home</a>
            <ul class="menu__list">
                <li><a class="menu__link link_hover" href="#">Blog</a></li>
                <li><a class="menu__link link_hover" href="#">About us</a></li>
                <li><a class="menu__link link_hover" href="#">Team</a></li>
                <li><a class="menu__link link_hover" href="#">Contact us</a></li>
            </ul>
            <div class="burger">
                <span class="burger__line"></span>
            </div>
        </nav>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
